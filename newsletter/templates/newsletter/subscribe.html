{% extends 'base.html' %}

{% block extra_title %}Subscribe to our newsletter{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title logo-font text-set">Subscribe to our newsletter</h4>
                <form method="POST" action="{% url 'subscribe' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-set mt-3">Subscribe</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
